<html>
<head>
    <title>DREAMTEQ 360 ERP</title>
    <style>
        body { background:#050505; color:#d4af37; text-align:center; padding-top:100px; font-family:sans-serif; }
        .count { font-size:120px; font-weight:bold; margin:20px; text-shadow: 0 0 30px rgba(212,175,55,0.3); }
        .pulse { color: #00ff00; font-size: 14px; letter-spacing: 2px; text-transform: uppercase; animation: blink 2s infinite; }
        .timestamp { color: white; opacity: 0.5; font-size: 12px; margin-top: 20px; font-family: monospace; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <h1 style="letter-spacing:5px;">DREAMTEQ 360 ERP</h1>
    <p style="color:white;opacity:0.8;">SOVEREIGN ENGINE: ONLINE <span class="pulse">? LIVE SYNC</span></p>
    <div id="farmerCount" class="count">4,926</div>
    <p style="letter-spacing:3px; opacity:0.7;">VERIFIED FARMERS | ABIM WEST CLUSTER</p>
    <div id="lastUpdate" class="timestamp">ESTABLISHING SECURE HANDSHAKE...</div>

    <script>
        async function updatePulse() {
            try {
                // We use the full path to avoid routing confusion
                const res = await fetch("/api/index", { cache: "no-store" });
                if (!res.ok) throw new Error("Server response was not OK");
                const data = await res.json();
                
                if (data.count) {
                    document.getElementById("farmerCount").innerText = data.count.toLocaleString();
                    document.getElementById("lastUpdate").innerText = "LAST DATABASE SYNC: " + new Date().toLocaleTimeString();
                    document.getElementById("lastUpdate").style.color = "#00ff00";
                }
            } catch (e) { 
                console.error("Sync Error:", e);
                document.getElementById("lastUpdate").innerText = "RECONNECTING TO CLUSTER VAULT...";
                document.getElementById("lastUpdate").style.color = "red";
            }
        }
        setInterval(updatePulse, 5000); 
        updatePulse();
    </script>
</body>
</html>
<style>
@keyframes pulse {
  0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
  70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
  100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
}
.ledger { margin-top: 30px; width: 100%; border-collapse: collapse; font-family: 'Courier New', monospace; color: #00ff88; font-size: 0.8rem; }
.ledger th { border-bottom: 1px solid #333; padding: 10px; text-align: left; }
.ledger td { padding: 10px; border-bottom: 1px solid #111; }
</style>
<div id="map-container" style="margin-top: 40px; padding: 20px; border: 1px solid #222; border-radius: 8px; background: rgba(0,0,0,0.3);">
    <h3 style="color: #00ff88; font-family: 'Courier New', monospace; font-size: 0.9rem; margin-bottom: 20px;">CLUSTER DENSITY: ABIM DISTRICT</h3>

        <path id="cluster-north" d="M150 50 L250 50 L280 120 L120 120 Z" style="transition: fill 0.5s;" />
        <path id="cluster-west" d="M120 120 L200 120 L180 220 L80 200 Z" style="transition: fill 0.5s;" />
        <path id="cluster-east" d="M200 120 L280 120 L320 200 L220 220 Z" style="transition: fill 0.5s;" />
        <path id="cluster-south" d="M180 220 L220 220 L200 280 Z" style="transition: fill 0.5s;" />
        
        <text x="175" y="90" fill="#00ff88" font-size="10" font-family="monospace">NORTH</text>
        <text x="110" y="170" fill="#00ff88" font-size="10" font-family="monospace">ABIM_WEST</text>
        <text x="240" y="170" fill="#00ff88" font-size="10" font-family="monospace">EAST</text>
    </svg>
</div><div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <table class="ledger">
        <thead>
            <tr><th>TIMESTAMP</th><th>CLUSTER</th><th>EVENT</th></tr>
        </thead>
        <tbody id="ledger-body">
            <tr><td>06:01:54</td><td>ABIM_WEST</td><td>VAULT_HANDSHAKE_INIT</td></tr>
        </tbody>
    </table>
</div>
